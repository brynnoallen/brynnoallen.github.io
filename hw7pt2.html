<body onload="checkCookie()">

    <form>
        Hello my name is <input type="text" id="name">, but you can call me <input type="text" id="nickname">
        <button onclick="setCookie()">Submit Info</button>
    </form>
    <ul>

        <script>

            function setCookie(){
            document.cookie="name="+document.getElementById("name");
            document.cookie="nickname="+document.getElementById("nickname");
        }
        function checkCookie(){
            let userName=getCookie(name)
            let userNickname=getCookie(nickname)
            if (userName != "" + userNickname!= ""){
                document.getElementById("results")="Hello "+userName+". May I call you "+userNickname+"?";
            }
        }
        function getCookie(input){
            if(document.cookie!=0) {
                var cookieArray = document.cookie.split("; ");
                for (var i=0; i<cookieArray.length; i++) { 
                    var nameValueArray= cookieArray[i].split("=");
                    if(nameValueArray[0]==input){
                        return nameValueArray[1];
                    }
                    else return ""
                }
            }
       
            }
</script>
<div id="results"></div>
