        <script>
           function process()
           {
               var num1, num2, num3, n1, n2, n3, sum, average, product, min, results;

               num1= document.forms["myform"].elements["number1"].value;
               num2= document.forms["myform"].elements["number2"].value;
               num3= document.forms["myform"].elements["number3"].value;

               n1=parseInt(num1);
               n2=parseInt(num2);
               n3=parseInt(num3);

               if (isNaN(n1) || isNaN(n2) || isNaN(n3))
                {alert("One of your inputs is not a number. Please reset and try again") }
                else
                {

               sum= n1+n2+n3;
               average= sum/3;
               product= n1*n2*n3;

               

               document.getElementById("minis").innerHTML = ("The smallest number you typed was")

               document.getElementById("min").innerHTML = 
               Math.min(n1, n2, n3);
               
               document.getElementById("maxis").innerHTML = ("The largest number you typed was")

               document.getElementById("max").innerHTML = 
               Math.max(n1, n2, n3);

               document.getElementById("results").innerHTML = ("The sum of the numbers is "+sum+
               ". <br>The average of the numbers is "+average+". <br>The product of the numbers is "+product);

                }

            
            }

        </script>
